<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureChat Beta</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    #messages { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: scroll; background: #f9f9f9; }
    .message { margin-bottom: 1rem; }
    .from { font-weight: bold; }
    .time { color: gray; font-size: 0.8rem; }
    #sendForm { margin-top: 1rem; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    input[type=text] { width: 70%; }
    button { width: 25%; }
  </style>
</head>
<body>

<h2>SecureChat Beta</h2>

<label>
  Your username:
  <input id="username" type="text" placeholder="Enter your username" />
</label>

<div id="messages"></div>

<form id="sendForm">
  <input id="to" type="text" placeholder="Send to username" required />
  <input id="content" type="text" placeholder="Your message" required />
  <button type="submit">Send</button>
</form>

<script>
  const messagesDiv = document.getElementById('messages');
  const sendForm = document.getElementById('sendForm');
  const usernameInput = document.getElementById('username');

  // Load messages for the current username
  async function loadMessages() {
    const username = usernameInput.value.trim();
    if (!username) {
      messagesDiv.innerHTML = '<i>Please enter your username above to see messages.</i>';
      return;
    }

    try {
      const res = await fetch(`http://localhost:3000/messages/${username}`);
      if (!res.ok) throw new Error('Failed to fetch messages');
      const messages = await res.json();

      if (messages.length === 0) {
        messagesDiv.innerHTML = '<i>No messages yet.</i>';
        return;
      }

      messagesDiv.innerHTML = messages.map(m => {
        const time = new Date(m.timestamp).toLocaleString();
        return `<div class="message">
          <span class="from">${m.from}</span>: ${m.content} <br />
          <span class="time">${time}</span>
        </div>`;
      }).join('');
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // scroll to bottom
    } catch (err) {
      messagesDiv.innerHTML = `<i>Error loading messages: ${err.message}</i>`;
    }
  }

  // Send a new message
  sendForm.addEventListener('submit', async e => {
    e.preventDefault();
    const from = usernameInput.value.trim();
    const to = document.getElementById('to').value.trim();
    const content = document.getElementById('content').value.trim();

    if (!from || !to || !content) {
      alert('Fill in all fields');
      return;
    }

    try {
      const res = await fetch('http://localhost:3000/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from, to, content })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to send');

      document.getElementById('content').value = '';
      loadMessages(); // refresh messages
    } catch (err) {
      alert('Error sending message: ' + err.message);
    }
  });

  // Reload messages when username changes
  usernameInput.addEventListener('change', loadMessages);
  usernameInput.addEventListener('keyup', e => {
    if (e.key === 'Enter') loadMessages();
  });

  // Initial message
  messagesDiv.innerHTML = '<i>Enter your username above to load messages.</i>';
</script>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  // Get profile
  let currentUser = null;
  fetch('/api/profile')
          .then(res => res.json())
          .then(user => {
            currentUser = user;
            document.getElementById('current-user').innerHTML = `
        <img src="${user.avatar}" alt="avatar" />
        <span>${user.username}</span>
      `;
          });

  const form = document.getElementById('chat-form');
  const input = document.getElementById('chat-input');
  const messages = document.getElementById('chat-messages');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (input.value && currentUser) {
      socket.emit('chat message', input.value);
      input.value = '';
    }
  });

  socket.on('chat message', (msg) => {
    const item = document.createElement('div');
    item.className = 'message';
    item.innerHTML = `
      <img src="${msg.avatar}" alt="avatar" />
      <strong>${msg.username}:</strong> ${msg.text}
    `;
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
</html>
